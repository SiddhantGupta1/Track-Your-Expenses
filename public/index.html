<script>

var budgetcontrol = ( function() {
    var Expense = function(id,description,value) {
       this.id=id;
       this.description=description;
       this.value=value;
       this.percentage = -1;
    };

    Expense.prototype.calcPer = function(totalIncome) {
       if(totalIncome > 0) {
           this.percentage = Math.round((this.value/totalIncome) * 100);
       }
       else {
           this.percentage = -1;
       }
    };
    Expense.prototype.getPer = function() {
        return this.percentage;
    };

    var Income = function(id,description,value) {
       this.id=id;
       this.description=description;
       this.value=value;
    };

    var calculateTotal = function(type) {
       var sum = 0;
       data.allItems[type].forEach(function(cur) {
           sum  += cur.value;
       });
       data.totals[type] = sum;
       if(data.totals['inc']<data.totals['exp'])
       {
           window.alert("Expenses are more than Income. Earn More!ðŸ˜‚")
       }
    };
    
    var data = {
        allItems: {
            exp: [],
            inc: []
        },
        totals: {
            exp: 0,
            inc: 0
        },
        budget: 0,
        percentage: -1
    };
    return {
        addItem: function(type,des,val) {
           var newItem,ID;
           if(data.allItems[type].length > 0) {
           ID = data.allItems[type][data.allItems[type].length - 1].id + 1;
           }
           else {
               ID = 0;
           }
           if(type === 'exp') {
               newItem = new Expense(ID,des,val);
           }
           else if(type === 'inc') {
               newItem = new Income(ID,des,val);
           }
        data.allItems[type].push(newItem);
        return newItem;
       },

       deleteItem: function(type,id) {
           var ids,index;
           ids = data.allItems[type].map(function(current) {
               return current.id;
           });
           index = ids.indexOf(id);

           if(index !== -1) {
               data.allItems[type].splice(index,1);
           }
       },

       calculateBudget: function() {

           calculateTotal('exp');
           calculateTotal('inc');

           data.budget = data.totals.inc - data.totals.exp;
           if(data.budget > 0) {
           data.percentage = Math.round((data.totals.exp / data.totals.inc) * 100);
           }
           else {
               data.percentage = -1;
           }
       },

       calculatePercentages: function() {
           data.allItems.exp.forEach(function (cur) {
               cur.calcPer(data.totals.inc);
           });
       },

       getpercentages: function() {
           var allPer = data.allItems.exp.map(function(cur) {
               return cur.getPer();
           });
           return allPer;
       },

       getBudget: function() {
           return {
               budget: data.budget,
               totalInc: data.totals.inc,
               totalExp: data.totals.exp,
               percentage: data.percentage
           };
       }

   };
})();


var UIcontrol = ( function() {

   var formatNumber = function(type , num) {
       num = Math.abs(num);
       num = num.toFixed(2);

       var numSplit = num.split('.');
       var int = numSplit[0];
       if(int.length > 3) {
           int = int.substr(0, int.length-3) + ',' + int.substr(int.length-3, 3);
       }
       var dec = numSplit[1];

       return (type === 'inc' ? '+' : '-') + ' ' + int + '.' + dec;
   };
   var nodeForEach = function(list , callback) {
       for(var i=0; i<list.length; i++) {
           callback(list[i],i);
       }
   };

   return {
       getInput: function() {
           return {
           type: document.querySelector('.input_type').value,
           description: document.querySelector('.input_description').value,
           value: parseFloat(document.querySelector('.input_value').value)
           };
       },

       addListItem: function(obj, type) {
           var html,newHtml,element;

           if(type === 'inc'){
               element = '.income_list';
               html = '<div class="item clearfix" id="inc-%id%"><div class="item_description">%description%</div><div class="right clearfix"><div class="item_value">%value%</div><div class="item_delete"><button class="delete_btn"><i class="ion-ios-close-outline"></i></button></div></div></div>';
           }
           else if(type === 'exp'){
               element = '.expense_list';
               html = '<div class="item clearfix" id="exp-%id%"><div class="item_description">%description%</div><div class="right clearfix"><div class="item_value">%value%</div><div class="item_percentage">20%</div><div class="item_delete"><button class="delete_btn"><i class="ion-ios-close-outline"></i></button></div></div></div>';
           }
           newHtml = html.replace('%id%',obj.id);
           newHtml = newHtml.replace('%description%',obj.description);
           newHtml = newHtml.replace('%value%',formatNumber(type,obj.value));
           document.querySelector(element).insertAdjacentHTML('beforeend', newHtml);
       },

       deleteListItem: function (removeID) {
           var el = document.getElementById(removeID);
           el.parentNode.removeChild(el);           
       },
   
       clearFields: function() {
           var fields,fieldsArr;

           fields = document.querySelectorAll('.input_description' +','+ '.input_value');

           fieldsArr = Array.prototype.slice.call(fields);
           fieldsArr.forEach(function(current, index, array) {
               current.value = "";
           });
           fieldsArr[0].focus();
       },

       displayBudget: function(obj) {
           var type;
           obj.budget > 0 ? type = 'inc' : type = 'exp';

           document.querySelector('.budget_value').textContent = formatNumber(type, obj.budget);
           document.querySelector('.budget_income-value').textContent = formatNumber('inc', obj.totalInc);
           document.querySelector('.budget_expense-value').textContent = formatNumber('exp', obj.totalExp);
           if(obj.percentage > 0) {
               document.querySelector('.budget_percentage').textContent = obj.percentage + '%';
           }
           else if(obj.percentage == -1) {
               document.querySelector('.budget_percentage').textContent = '---';
           }
       },

       displayPercentages: function(percentages) {
           var fields = document.querySelectorAll('.item_percentage');

           nodeForEach(fields , function(current, index) {
               if(percentages[index] > 0) {
                   current.textContent = percentages[index] + '%';
               }
               else {
                   current.textContent = '---';
               }
           });

       },

       displayMonth: function() {
           var now,year,months,month;

           now = new Date();

           months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
           month = now.getMonth();

           year = now.getFullYear();
           document.querySelector('.month').textContent = months[month] +' '+ year;
       },

       changedType: function() {
           var fields = document.querySelectorAll('.input_type' +','+ '.input_description' +','+ '.input_value');
           
           nodeForEach(fields, function(current) {
               current.classList.toggle('red-focus');
           });
           document.querySelector('.input_btn').classList.toggle('red');
       },

   };
})();


var controller = ( function(budgetCtrl ,UICtrl) {
   var setupEventListeners = function() {
        document.querySelector('.input_btn').addEventListener('click',ctrlAddItem);
           document.addEventListener('keypress',function(event) {
               if(event.keyCode === 13)
               {    ctrlAddItem();     }
       });

       document.querySelector('.table').addEventListener('click',ctrlDeleteItem);

       document.querySelector('.input_type').addEventListener('change',UICtrl.changedType);
   };

   var updateBudget = function() {

       budgetCtrl.calculateBudget();
       var budget = budgetCtrl.getBudget();
       UICtrl.displayBudget(budget);
   };

   var updatePercentages = function() {

       budgetCtrl.calculatePercentages();
       var percentages = budgetCtrl.getpercentages();
       UICtrl.displayPercentages(percentages);
   };

   var ctrlAddItem = function() {
       var newItem, input;

       input = UICtrl.getInput();
       if(input.description !== "" && !isNaN(input.value) && input.value > 0) {
   
           newItem = budgetCtrl.addItem(input.type,input.description,input.value);
           UICtrl.addListItem(newItem,input.type);
           UICtrl.clearFields();

           updateBudget();
           updatePercentages();
       }

   };

   var ctrlDeleteItem = function(event) {
       var itemID, splitID, type, ID;

       itemID = event.target.parentNode.parentNode.parentNode.parentNode.id;
       if(itemID) {
           splitID = itemID.split('-');
           type = splitID[0];
           ID = parseInt(splitID[1]);
       }
       
       budgetCtrl.deleteItem(type,ID);

       UICtrl.deleteListItem(itemID);

       updateBudget();
       updatePercentages();
   };

   return {
       init: function() {
           setupEventListeners();
           document.querySelector('.budget_value').textContent = '0.00';
           document.querySelector('.budget_income-value').textContent = '+ 0.00';
           document.querySelector('.budget_expense-value').textContent = '- 0.00';
           document.querySelector('.budget_percentage').textContent = '---';

           UICtrl.displayMonth();
           UICtrl.clearFields();
       }
   }
})(budgetcontrol,UIcontrol);

controller.init();

</script>
